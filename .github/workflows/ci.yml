name: Scala

on:
  pull_request: {}
  push:
    branches:
      - main
    paths:
      - "modules/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: "Starting up Valkey ğŸ³"
        run: docker compose up -d

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v6

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v31.2.0

      - name: "Install Cachix â„ï¸"
        uses: cachix/cachix-action@v16
        with:
          name: profunktor
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Run tests and compile documentation ğŸš€"
        run: nix run .#sbt -- ci

      - name: "Test for Binary Compatibility ğŸ“¦"
        run: nix run .#sbt mimaReportBinaryIssuesIfRelevant

      - name: "Shutting down Valkey ğŸ³"
        run: docker compose down
